<main class="home">
  <div class="hint">
    <span class="hint__title">Waka</span>
    <span class="hint__text">API文档管理与测试系统</span>
    <div class="hint__btn-wrapper">
      <div class="hint__btn" ui-sref="main.homepage">立即登录</div>
      <div class="hint__btn" ui-sref="main.help">注册账号</div>
    </div>
  </div>
  <div class="desc">
    <p class="desc__text">
      厌烦于编写实时性极差，不易维护与更新的线下文档，Waka——API文档管理与测试系统应运而生，支持在线添加与编辑接口，确保始终最新的API文档，彻底告别效率低下的工作模式。
    </p>
  </div>
  <div class="entry">
    <div class="entry-inner clearfix">
      <div class="entry__item">
        <img class="entry__item-img" width="70" height="70" src="./img/get-started.png" alt="现在开始">
        <h2 class="entry__item-title">现在开始</h2>
      </div>
      <div class="entry__item">
        <img class="entry__item-img" width="70" height="70" src="./img/instruction.png" alt="使用说明">
        <h2 class="entry__item-title">使用说明</h2>
      </div>
      <div class="entry__item">
        <img class="entry__item-img" width="70" height="70" src="./img/log.png" alt="更新日志">
        <h2 class="entry__item-title">更新日志</h2>
      </div>
    </div>
  </div>
  <div class="desc">
    <p class="desc__text">
      支持在API文档中直接进行接口测试，不必手动拼接URL；包含基础mock功能，大大节省与后端联调前的等待时间。
    </p>
  </div>
</main>
